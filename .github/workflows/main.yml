name: Save User Actions

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  push:
    branches:
      - main

jobs:
  save_actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Save Actions
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "User: $GITHUB_ACTOR" >> user_actions.log
          echo "Event: $GITHUB_EVENT_NAME" >> user_actions.log
          echo "Repository: $GITHUB_REPOSITORY" >> user_actions.log
          echo "Action: $GITHUB_ACTION" >> user_actions.log
          echo "Timestamp: $(date -u)" >> user_actions.log

          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          git add -A
          git commit -m "Saving actions"
          git push -u origin main
