name: Save User Actions

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  push:
    branches:
      - main

jobs:
  save_actions:
    runs-on: ubuntu-latest
    steps:
      - name: Append action to JSON file
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "${{ toJson(github.event) }}" | \
            jq '. + [{"action": ${{ toJson(github.event.action) }}, "date": ${{ toJson(github.event.created_at) }}, "repository": ${{ toJson(github.repository.full_name) }}}]' | \
            sponge user_actions.json
        if: ${{ always() }}

  commit_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Save Actions
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          git add -A
          git commit -m "Saving actions"
          git push -u origin main
    
