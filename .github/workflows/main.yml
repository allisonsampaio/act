name: Save User Actions

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  push:
    branches:
      - main

jobs:
  save_actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Save Actions
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo '{"user": "'"$GITHUB_ACTOR"'", "event": "'"$GITHUB_EVENT_NAME"'", "repository": "'"$GITHUB_REPOSITORY"'", "action": "'"$GITHUB_ACTION"'", "timestamp": "'$(date -u)'" }' >> user_actions.json

          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          git add -A
          git commit -m "Saving actions"
          git push -u origin main
